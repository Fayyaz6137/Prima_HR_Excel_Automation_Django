<!DOCTYPE html>
<html>

<body>

<div class="container">

        {% for e in executions %}

            <td>#{{ e.id }}</td>
            <td>
                {% if e.output_file %}
                    <a class="btn-download" href="{{ e.output_file.url }}">â¬‡ Download</a>
                {% endif %}
            </td>
            <td><span class="status {{ e.status }}">{{ e.status }}</span></td>
            <td>{{ e.created_at|date:"Y-m-d H:i" }}</td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="4" style="text-align:center;color:#64748b;">
                No uploads yet ğŸš€

        </tr>
        {% endfor %}

    </div>
</div>

</body>
</html>
