<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Prima Excel Automation By Fayyaz - History</title>
</head>
<body>
<h2>Upload History</h2>

<table border="1">
    <tr>
        <th>ID</th>
        <th>Uploaded File</th>
        <th>Status</th>
        <th>Date</th>
    </tr>

    {% for e in executions %}
    <tr>
        <td>{{ e.id }}</td>
        <td>
            {% if e.output_file %}
            <a href="{{ e.output_file.url }}">Output</a>
            {% else %}
            Error
            {% endif %}
        </td>
        <td>{{ e.status }}</td>
        <td>{{ e.created_at }}</td>
    </tr>
    {% empty %}
    <tr>
        <td colspan="4">No uploads yet</td>
    </tr>
    {% endfor %}
</table>

<a href="/">Back</a>


</body>
</html>
