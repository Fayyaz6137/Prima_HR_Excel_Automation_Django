<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Prima Excel Automation By Fayyaz</title>
</head>
<body>
<h2>Upload CSV</h2>

<form method="post" enctype="multipart/form-data" >
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Process</button>
</form>

{% if message %}
<p>{{ message }}</p>
{% endif %}

<a href="/history/">Go to History</a>

</body>
</html>
